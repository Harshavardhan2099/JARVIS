{% extends 'todoapp_templates/base.html' %}

{% block content %}

<h1>{% if form.instance.pk %} Edit {% else %} Create {% endif %} Todo</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'todo_list' %}">Back To Todo List</a>

{% endblock %}
