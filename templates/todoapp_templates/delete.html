{% extends 'todoapp_templates/base.html' %}

{% block content %}

<h1>Delete todo</h1>
<p>Are you sure you want to delete "{{ todo.title }}"</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'todo_list' %}">Cancel</a>

{% endblock %}
